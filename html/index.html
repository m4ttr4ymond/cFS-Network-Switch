<!DOCTYPE html>
<html lang="en">

<head>
    <title>example-es-modules-with-babel</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/file/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js" crossorigin></script>


    <script src="https://unpkg.com/@babel/standalone@7.4.4/babel.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script>
        Babel.registerPreset("my-preset", {
            presets: [
                [Babel.availablePresets["es2017"], { modules: false }],
                [Babel.availablePresets["react"]]

            ],
            plugins: [
                [Babel.availablePlugins["transform-modules-umd"]]
            ]
        });
    </script>
    <script type="text/babel" src="./js/app.js" data-presets="my-preset"></script>
    <script type="text/babel" src="./js/index.js" data-presets="my-preset"></script>

</head>

<body>
    <p>Output should appear below.</p>
    <hr />
    <div id="root"></div>
</body>

</html>
